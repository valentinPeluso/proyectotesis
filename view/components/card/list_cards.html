<div class="list-group"
    dnd-list="$ctrl.cards">
    <div class="list-group-item"
        ng-class="{'tg-list-group-item-draggable' : $ctrl.allowMoveCard}"
        ng-repeat="card in $ctrl.cards track by $index" 
        ng-click="$ctrl.openCard(card)"
        dnd-moved="$ctrl.removeCard($ctrl.cards, $index, card)"
        dnd-effect-allowed="move"
        dnd-draggable="card"
        dnd-disable-if="!$ctrl.allowMoveCard">
        <div class="row">
            <div class="col-xs-8">
                <a href="" >{{ card.name }}</a>
            </div>
            <div class="col-xs-4 tg-font-13 tg-text-right"
                 style="margin-top: -3px;"
                 ng-if="card.points">
                <span class="label label-success">{{ card.points }} points</span>
            </div>
            <div class="tg-font-13 col-xs-12" ng-if="vm.type == 'CARD'">
                <div class="row">
                    <div class="col-xs-4" ng-if="card.assignee">
                        <span ng-repeat="member in card.assignee track by $index">{{ member.fullName }} </span><i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-4" ng-if="card.pull_request_linked">
                        <span >
                            Pull Req. <i class="fa fa-code-fork" aria-hidden="true"></i>
                        </span>                           
                    </div>
                    <div class="col-xs-4 tg-text-right">                                
                        <span >
                            <span>{{ card.description }} <i class="fa fa-comment" aria-hidden="true"></i></span>
                        </span>  
                    </div>
                </div>
            </div>
        </div>
    </div>            
</div>
