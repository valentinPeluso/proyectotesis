<div class="row">
    <div class="col-sm-12">
        <form role="form">
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="$ctrl.card.title">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Description</label>
                    <textarea rows="2" class="form-control" ng-model="$ctrl.card.description" placeholder="Description of the requirement."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Business rules</label>
                    <div class="input-group" ng-repeat="business_rule in $ctrl.card.business_rules track by $index" style="margin-bottom: 2px;">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="business_rule.completed">
                        </span>
                        <input type="text" class="form-control" ng-model="business_rule.description">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Assignee</label>
                    <ui-select ng-model="$ctrl.card.assignee">
                        <ui-select-match placeholder="Assignee">{{$select.selected.user}}</ui-select-match>
                        <ui-select-choices repeat="assigne.id as assigne in $ctrl.possible_assignees | filter: $select.search">
                            {{assigne.user}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-md-6">
                    <label>Points</label>
                    <input type="number" class="form-control" ng-model="$ctrl.card.points"  max="3" min="1" placeholder="Points of the card.">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Reporter*</label>
                    <ui-select ng-model="$ctrl.card.reporter">
                        <ui-select-match placeholder="Reporter">{{$select.selected.user}}</ui-select-match>
                        <ui-select-choices repeat="reporter.id as reporter in $ctrl.possible_assignees | filter: $select.search">
                            {{reporter.user}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-md-6">
                    <label>Priority*</label>
                    <input type="number" class="form-control" ng-model="$ctrl.card.priority"  max="10" min="1" placeholder="Priority of the card.">
                </div>
            </div>            
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Issue Link*</label>
                    <ui-select multiple ng-model="$ctrl.card.issue_links">
                        <ui-select-match placeholder="Issue links">{{$item.description}}</ui-select-match>
                        <ui-select-choices repeat="issue_link.id as issue_link in $ctrl.possible_issue_links | filter: $select.search">
                            {{issue_link.description}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Attachments*</label>
                    <input type="file" ng-model="$ctrl.card.attachments" />
                </div>
            </div>
            <hr />
            <div class="form-group row">
                <div class="col-lg-6 col-sm-6">
                    <button type="submit" class="btn btn-success btn-block" ng-click="$ctrl.saveCard()">Save</button>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <button type="reset" class="btn btn-default btn-block" ng-click="$ctrl.resetCard()">Reset</button>
                </div>
            </div>
        </form> 
    </div>        
</div>
