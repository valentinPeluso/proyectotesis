<div class="row" cg-busy="$ctrl.promise">
    <div class="col-lg-12">
        <div class="form-group row">
            <div class="col-lg-12">
               <label>Title</label>
               {{$ctrl.requeriment.name}}
            </div>
        </div> 
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Description</label>
                {{$ctrl.requeriment.description}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Priority</label>
                {{$ctrl.requeriment.priority}}
            </div>
        </div>            
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Dependencies</label>
                <ul>
                    <li ng-repeat="req in $ctrl.requeriment.dependencies track by $index">
                        {{req.name}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Origin</label>
                {{$ctrl.requeriment.origin}}
            </div> 
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Rason</label>
                {{$ctrl.requeriment.rason}}
            </div> 
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Use case</label>
                {{$ctrl.requeriment.use_case}}
            </div>
        </div>
    </div>
</div>
