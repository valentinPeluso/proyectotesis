<div class="row" cg-busy="$ctrl.promiseBoardLists">
    <div class="col-lg-12">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Details of the requeriment" is-open="true">
              <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Title*</label>
                       {{$ctrl.requeriment.name}}
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Description*</label>
                        {{$ctrl.requeriment.description}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Priority</label>
                        {{$ctrl.requeriment.priority}}
                    </div>
                </div>            
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Dependencies</label>
                        {{$ctrl.requeriment.dependencies}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Origin</label>
                        {{$ctrl.requeriment.origin}}
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Rason</label>
                        {{$ctrl.requeriment.rason}}
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Use case</label>
                        {{$ctrl.requeriment.use_case}}
                    </div>
                </div>
            </div>
            <div uib-accordion-group class="panel-default" heading="Create cards from the requeriment">
              <tg-card id-list="$ctrl.requeriment"></tg-card>
            </div>
            <div uib-accordion-group class="panel-default" heading="Cards created from the requeriment">
              <tg-cards cards="$ctrl.cards"></tg-card>
            </div>
        </uib-accordion>
    </div>
</div>
