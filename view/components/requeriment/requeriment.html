<div class="row form-group" ng-if="$ctrl.haveRol('Requeriment')">
    <div class="col-sm-12">
        <form role="form" >
             <div class="form-group row">
                <div class="col-lg-12">
                    <label>Title*</label>
                    <input type="text" class="form-control input-sm" ng-model="$ctrl.requeriment.title"  placeholder="Title of the requeriment.">
                </div>
            </div> 
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Description*</label>
                    <textarea rows="2" class="form-control input-sm" ng-model="$ctrl.requeriment.description" placeholder="Description of the requirement."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Priority</label>
                    <input type="number" class="form-control input-sm" ng-model="$ctrl.requeriment.priority"  max="10" min="1" placeholder="Priority of the requeriment.">
                </div>
            </div>            
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Dependencies</label>
                    <ui-select multiple ng-model="$ctrl.requeriment.dependencies">
                        <ui-select-match placeholder="Dependencies with others requeriments">{{$item.description}}</ui-select-match>
                        <ui-select-choices repeat="dependencies.id as dependencies in $ctrl.possible_dependencies | filter: $select.search">
                            {{dependencies.description}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label>Origin</label>
                    <input type="text" class="form-control input-sm"  ng-model="$ctrl.requeriment.origin" placeholder="Origen of the requeriment.">
                </div>   
                    <div class="col-lg-6">
                    <label>Rason</label>
                    <input type="text" class="form-control input-sm" ng-model="$ctrl.requeriment.rason" placeholder="Rason of the requeriment.">
                </div>     
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label>Use case</label>
                    <input type="file" ng-model="$ctrl.requeriment.use_case" />
                </div>
            </div>
            <hr />
            <div class="form-group row">
                <div class="col-lg-6 col-sm-6">
                    <button type="submit" class="btn btn-success btn-block" ng-click="$ctrl.saveRequeriment()">Save</button>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <button type="reset" class="btn btn-default btn-block" ng-click="$ctrl.resetRequeriment()">Reset</button>
                </div>
            </div>
        </form> 
    </div>
</div>
<div class="row" ng-if="$ctrl.haveRol('Analysis')">
    <div class="col-lg-12">
        <uib-accordion close-others="false">
            <div uib-accordion-group class="panel-default" heading="Details of requeriment" is-open="true">
              <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Title*</label>
                       {{$ctrl.requeriment.title}}
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Description*</label>
                        {{$ctrl.requeriment.description}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Priority</label>
                        {{$ctrl.requeriment.priority}}
                    </div>
                </div>            
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Dependencies</label>
                        {{$ctrl.requeriment.dependencies}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Origin</label>
                        {{$ctrl.requeriment.origin}}
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Rason</label>
                        {{$ctrl.requeriment.rason}}
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Use case</label>
                        {{$ctrl.requeriment.use_case}}
                    </div>
                </div>
            </div>
            <div uib-accordion-group class="panel-default" heading="Create cards starting the requeriment">
              <tg-card save="$ctrl.saveCard(card)"></tg-card>
            </div>
            <div uib-accordion-group class="panel-default" heading="Cards created from the requeriment">
              <tg-cards cards="$ctrl.cards"></tg-card>
            </div>
        </uib-accordion>
    </div>
</div>
