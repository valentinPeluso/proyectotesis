<div class="row form-group">
    <div class="col-lg-6" style="margin-bottom: 15px;">
        <tg-panel 
            list="$ctrl.backlog"
            allow-move-card="$ctrl.allowMoveCard"
            type="'CARD'"
            id-backlog-list="$ctrl.backlog.id"></tg-panel>
    </div>

    <div class="col-lg-6"
        ng-repeat="sprint in $ctrl.sprints | orderBy: 'name' track by $index"
        style="margin-bottom: 15px;">
        <tg-panel 
            list="sprint"
            allow-move-card="$ctrl.allowMoveCard"
            type="'CARD'"
            id-backlog-list="$ctrl.backlog.id"
            allow-finish-sprint="$ctrl.allowFinishSprint"
            allow-update-card="$ctrl.allowUpdateCard"
            allow-close-card="$ctrl.allowCloseCard"
            allow-select-pull-request="$ctrl.allowSelectPullRequest"
        ></tg-panel>
    </div>
</div>
