<div class="row">
    <div class="col-lg-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-list fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Backlog</div>
                        <div class="large">4 Cards</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left">View</span>
                <span class="pull-right">
                    <i class="fa fa-arrow-circle-right"></i>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="huge">
                            3 <img src="/proyectotesis/view/img/trello.png" class="trelloImg" />
                        </div>
                        <i class="fa fa-bar-chart fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Sprint 1</div>
                        <div class="large">5 Pull request </div>
                        <div class="medium">10 - 15</div>                        
                        <div>Estado</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left">View</span>
                <span class="pull-right">
                    <i class="fa fa-arrow-circle-right"></i>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="huge">
                            4 <img src="/proyectotesis/view/img/trello.png" class="trelloImg" />
                        </div>
                        <i class="fa fa-calendar-o fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Sprint 2</div>
                        <div class="large">1 Pull request </div>
                        <div class="medium">5 - 10</div>                        
                        <div>Estado</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left">View</span>
                <span class="pull-right">
                    <i class="fa fa-arrow-circle-right"></i>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="huge">
                            6 <img src="/proyectotesis/view/img/trello.png" class="trelloImg" />
                        </div>
                        <i class="fa fa-cogs fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">Sprint 3</div>
                        <div class="large">0 Pull request </div>
                        <div class="medium">0 - 0</div>                        
                        <div>Abierto</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-left">View</span>
                <span class="pull-right">
                    <i class="fa fa-arrow-circle-right"></i>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
