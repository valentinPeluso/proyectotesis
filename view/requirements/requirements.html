<link rel="stylesheet" href="/proyectotesis/view/requirements/requirements.css" />

<div class="row" cg-busy="vm.promiseLists">
    <div class="col-lg-4 col-sm-6">
        <tg-panel 
            list="vm.requerimentList"
            allow-move-card="false"
            type="'REQUERIMENT'"></tg-panel>
    </div>
    <div class="col-lg-8 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading huge">
                Create new requeriment
            </div>
            <div class="panel-body" ng-if="!vm.loading">
                <tg-create-requeriment id-requeriment-list="vm.requerimentList.id"></tg-create-requeriment>
            </div>            
        </div>
    </div>
</div>
