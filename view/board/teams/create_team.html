<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
       Create Team
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row form-group">
        <label for="" class="col-sm-12">Name:</label>
        <div class="col-sm-12">
            <input type="text" name="name" ng-model="vm.team.name" class="form-control"  placeholder="Team name"/>
        </div>
    </div>
    <div class="row form-group">
        <label for="" class="col-sm-12">Description:</label>
        <div class="col-sm-12">
            <textarea rows="5" ng-model="vm.team.description" class="form-control" placeholder="Team description"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.createTeam()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
