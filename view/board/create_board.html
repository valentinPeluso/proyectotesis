<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
       Create Board
    </h3>
</div>
<div class="modal-body" id="modal-body" cg-busy="vm.promise">
    <div class="row form-group">
        <label for="" class="col-sm-12">Name:</label>
        <div class="col-sm-12">
            <input type="text" name="name" ng-model="vm.board.name" class="form-control"  placeholder="Board name"/>
        </div>
    </div>
    <div class="row">
        <label for="" class="col-sm-12">Add users to the board</label>
    </div>
    <div class="well well-sm">
        <div class="row form-group">
            <div class="col-sm-6">
                <div>
                    <label for="">Full name:</label>
                </div>
                <input type="text" class="form-control" ng-model="vm.member.fullName" placeholder="User Full name" />
            </div>
            <div class="col-sm-6">
                <div>
                    <label for="">Email:</label>
                </div>
                <input type="email" class="form-control" ng-model="vm.member.email" placeholder="User Email" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12">
                <label>User roles</label>
                <div
                    isteven-multi-select
                    input-model="vm.possible_roles"
                    output-model="vm.member.roles"
                    button-label="name"
                    item-label="name"
                    tick-property="selected">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-success btn-sm pull-right" ng-click="vm.addMember()">Add user</button>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <label for="" class="col-sm-12">Users added to the board</label>
    </div>
    <div class="row form-group">
        <div class="col-sm-12">
            <div class="list-group">
                <a class="list-group-item"
                    ng-repeat="member in vm.members track by $index"
                    style="cursor: no-drop;"
                    ng-click="vm.removeMember($index)">
                    {{member.fullName}} - {{member.email}}
                    <span class="badge">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.createBoard()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
