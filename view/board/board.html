<link rel="stylesheet" href="/view/board/board.css" />

<div class="row form-group">
    <div class="col-lg-12">
        <tg-header-component header-title="'Boards'"></tg-header-component>
    </div>
</div>
<div class="row" cg-busy="vm.boardPromise">
    <div class="col-lg-3" ng-repeat="board in vm.boards track by $index" ng-click="vm.selectBoard(board)">
        <div class="well well-sm tg-board">
            <div class="row  form-group">
                <div class="col-sm-12">
                    {{ board.name }}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3" id="createBoardElement" style="display:none">
        <div class="well well-sm tg-board" ng-click="vm.createBoard()">
            <div class="row  form-group">
                <div class="col-sm-12">
                    Create a new board
                </div>
            </div>
        </div>
    </div>
</div>
