<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <div class="row form-group">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-lg btn-block btn-default" ng-click="vm.loginWithTrello()">
                            <i class="fa fa-trello" aria-hidden="true"></i> Login with Trello
                        </button>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-lg btn-block btn-default" ng-click="vm.loginWithGithub()">
                            <i class="fa fa-github-alt" aria-hidden="true"></i> Login with Github
                        </button>                                
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
